<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/receitas.css" />
    
    <title>Postar Receitas</title>
   
  </head>
  <body>
    <div class="container">
      <h2>Registro de Receitas</h2>
      <form action="receitas.php" method="post" enctype="multipart/form-data">
        <label for="titulo">Título da Receita:</label>
        <input type="text" name="titulo" required />

        <label for="descricao">Descrição:</label>
        <textarea name="descricao" required></textarea>

        <label for="foto_receita">Foto da Receita(1MB):</label>
        <input type="file" name="foto_receita" accept="image/*" required />

        <label for="ingredientes">Ingredientes:</label>
        <textarea name="ingredientes" required></textarea>

        <label for="passos_preparacao">Passos de Preparação:</label>
        <textarea name="passos_preparacao" required></textarea>

        <label for="tempo_preparacao">Tempo de Preparação (minutos):</label>
        <input type="number" name="tempo_preparacao" required />

        <label for="categoria">Categoria:</label>
        <input type="text" name="categoria" required />

        <label for="dificuldade">Dificuldade:</label>
        <input type="text" name="dificuldade" required />

        <label for="num_porcoes">Número de Porções:</label>
        <input type="number" name="num_porcoes" required />
        
        <input type="hidden" name="user_id" value="1" />

        <button type="submit">Registrar Receita</button>

        <a href="menu_receitas.php"><button class="voltar" type="button">Voltar</button></a>
      </form>
    </div>
  </body>
</html>
